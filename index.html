<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digit Recognition</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

    <!-- TensorFlow.js API -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>
    <!-- TensorFlow Visualization API -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis@1.0.2/dist/tfjs-vis.umd.min.js"></script>

    <!-- Import the main script file -->
    <script src="script.js" type="module"></script>

    <h1 class="header">Digit Recog</h1>
</head>

<body>
    <button id="clear-button">Clear</button>

    <ul>
        <li><button class="circle-red"></button></li>
        <li><button class="circle-orange"></button></li>
        <li><span class="circle-yellow"></span></li>
        <li><span class="circle-green"></span></li>
        <li><span class="circle-blue"></span></li>
        <li><span class="circle-indigo"></span></li>
        <li><span class="circle-purple"></span></li>
    </ul>

    <div class="container mt-5"></div>
    <div class="column left">
        <canvas id="canvas"></canvas>
    </div>

    <div class="column right" id="rectangle">
        <p id="num"><span id="pred"></span></p>
        <p id="word"><span id="idk"></span></p>
    </div>
    </div>
</body>
